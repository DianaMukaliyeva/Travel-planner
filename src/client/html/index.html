<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Travel planner</title>
</head>
<body>
    <header>
        <nav class="navbar__menu">
          <ul id="navbar__list">
              <li><a href="#main_target" class="menu__link" id="main_nav">Home</a></li>
              <li><a href="#trip_section" class="menu__link" id="trip_nav">Trips</a></li>
              <li><a href="#footer"class="menu__link" id="footer_nav">Contact</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <div id="main_target"></div>
        <section class="trip_info">
            <h1 class="welcome">Welcome to Travel Planner</h1>
            <form class="trip_info_form" onsubmit="return Client.handleSearch(event)">
                <input class="trip_info_input input_search" type="search" id="city" placeholder="WHERE DO YOU WANNA GO?" required>
                <label>Depart date
                    <input class="trip_info_input input_date" type="date" id="depart_date" name="trip-start" min="2018-01-01" max="2035-12-31" value="2020-06-15">
                </label>
                <input class="trip_info_input input_submit" type="submit" value="Search">
            </form>
        </section>

        <section id="trip_modal" class="modal">
            <div class="modal-content">
                <div>
                    <span class="close">&times;</span>
                </div>
                <div class="modal_info">
                    <img id="modal_img" src="./images/mountain.jpg">
                    <p>
                        <h2>Trip to <span class="city">Paris</span>, <span class="country">France</span></h2>
                        <b>Departing: </b><span id="date">02/12/2021</span>
                    </p>
                    <p>Trip to <span class="city">Paris</span>, <span class="country">France</span> <span id="amount_of_days">is 220  days away</span></p>
                    <p><b>Weather: </b><span id="high_temp">High: 46</span><span id="low_temp">, Low: -54</span> <span id="weather"></span></p>
                    <input id="modal_button" type="button" value="Save Trip">
                </div>
            </div>
        </section>

        <section id="trip_section">
            <div class="radio-toolbar">
                <input class="radio_input" type="radio" id="futureTrips" name="trip" value="future" checked>
                <label class="radio_label" for="futureTrips">Future trips</label>
                <input class="radio_input" type="radio" id="pastTrips" name="trip" value="past">
                <label class="radio_label" for="pastTrips">Past trips</label>
            </div>

            <div class="trip_collection">
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="flex-footer">
            <div class="footer_info">
                <h4 class="caption">Information</h4>
                <div>Diana Mukaliyeva<br>Finland, Espoo<br><a href="mailto:here@example.com">Send an email</a></div>
            </div>

            <div class="footer_media">
                <h4 class="caption">Social media</h4>
                <div class="media">
                    <a><img src="./images/instagram.png" alt="instagram"></a>
                    <a><img src="./images/twitter.png" alt="twitter"></a>
                    <a href="https://www.linkedin.com/in/diana-mukaliyeva/" target="__blank"><img src="./images/linkedin.png" alt="linkedin"></a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
